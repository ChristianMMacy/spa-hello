<div ng-init="vm.initialize()">
    <br />
    <div class="alert alert-info">Time Graph Directive Example[s]</div>

    <div class="row">
        <div class="col-sm-8">
            <d3-time-graph-directive
                    test-variable="'rofl'"
                    source-data="vm.sourceData"
                    height="'500px'"
                    width="'600px'"
            >
            </d3-time-graph-directive>
        </div>
        <div class="col-sm-4">
            <h3>Inputs</h3>
            <label> Select X-axis data type:
                <input type="radio" name="x-data-type" ng-model="vm.type" value="date"> Date<br>
                <input type="radio" name="x-data-type" ng-model="vm.type" value="time"> Time<br>
            </label>
            <label>
                <input type="button" ng-click="vm.addRandomData()" value="# of Data Series">
            </label>
            <label>
                <input type="number" ng-model="vm.numberOfSeries"> Set
            </label>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            Raw Data:
            <pre>{{vm.sourceData | json}}</pre>
        </div>
    </div>
</div>
